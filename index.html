<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="imagens/undraw.svg" alt="">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculadora de IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                    <div class="input-field">
                        <i class="fas fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>KG</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fas fa-ruler"></i>
                        <input type="number" id="height"  step="0.01" required>
                        <span>M</span>
                    </div>
                </div>

                <button id="calculate">Calcular</button>

                <div id="infos" class="hidden">
                    <div id="results">
                        <div id="bmi">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="more-info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                            Mais informações sobre o IMC
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
